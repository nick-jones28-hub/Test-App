<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Logger</title>
  <link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon-192x192.png">
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #status { color: green; font-weight: bold; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; }
        .button1 { background-color: lightblue; }
        .button2 { background-color: lightgreen; }
        .button3 { background-color: lightcoral; }
    </style>
</head>
<body>
  <h1>Time Logging App</h1>

  <!-- Buttons to log time -->
  <button id="button1">Member</button>
  <button id="button2">Paying Public</button>
  <button id="button3">Mass</button>

  <script src="script.js"></script>
  <script src="service-worker.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js').then((registration) => {
      console.log('Service Worker registered with scope:', registration.scope);
    }).catch((error) => {
      console.log('Service Worker registration failed:', error);
    });
  }
</script>

</body>
</html>
